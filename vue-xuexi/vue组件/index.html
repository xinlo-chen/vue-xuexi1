<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <my-component-li
          v-for="item in items"
          v-bind:x="item"
          v-bind:key="item"
        >
        </my-component-li>
      </ul>
    </div>

    <script>
      Vue.component('my-component-li', {
        props: ['x'],
        template: '<li>{{x}}</li>',
      })
      var app = new Vue({
        el: '#app',
        data: {
          items: ['古力娜扎', '迪丽热巴', '马尔扎哈'],
        },
      })
    </script>
  </body>
</html>
